{% extends "main.html" %}

{% block container %}

        <h1>{{ title }}</h1>

        <p>{{ text }}</p>

        {% if choices %}

            <p>What do you do?</p>

            <ul>
                {% for (page_name, choice) in choices %}
                <li>
                    <a href="{{url_for(page_name)}}">{{choice}}</a>
                </li>
                {% endfor %}
            </ul>

        {% else %}
            
            <p>THE END.</p>

            <p><a href="{{url_for('start')}}">Play again.</a></p>
        {% endif %}

        <img src="https://houseportraitsonline.com/wp-content/uploads/colored-pencil-drawing-cottage.jpg">

{% endblock %}
